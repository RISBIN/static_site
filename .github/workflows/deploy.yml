name: Deploy to Azure VM

# When to run this workflow
on:
  push:
    branches:
      - main      # Run on push to main branch
      - master    # Or master branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest  # GitHub's Ubuntu runner

    steps:
      # Step 1: Checkout code (not needed for SSH, but good practice)
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Setup SSH and Deploy
      - name: Deploy to VM via SSH
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh

          # Decode and add private key from secrets (base64 encoded to preserve formatting)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_ed25519

          # Set correct permissions
          chmod 600 ~/.ssh/id_ed25519

          # Add VM to known hosts (avoid fingerprint prompt)
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          # SSH to VM and run deployment
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
          #ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            # Everything between ENDSSH runs on VM

            echo "========================================"
            echo "üöÄ GitHub Actions Deployment Started"
            echo "Time: $(date)"
            echo "========================================"

            # Go to website directory
            cd /var/www/portfolio

            # Show current version
            echo ""
            echo "Current version:"
            git log -1 --oneline

            # Pull latest changes
            echo ""
            echo "Pulling latest changes..."
            git pull origin main

            # Reload Nginx
            echo ""
            echo "Reloading Nginx..."
            sudo systemctl reload nginx

            # Verify
            echo ""
            echo "New version:"
            git log -1 --oneline

            echo ""
            echo "========================================"
            echo "‚úÖ Deployment Completed Successfully!"
            echo "Time: $(date)"
            echo "========================================"
          ENDSSH

      # Step 3: Verify website is accessible
      - name: Verify Deployment
        run: |
          echo "Waiting 5 seconds for deployment to settle..."
          sleep 5

          echo "Checking if website is accessible..."
          if curl -f http://${{ secrets.SSH_HOST }} > /dev/null 2>&1; then
            echo "‚úÖ Website is accessible!"
          else
            echo "‚ö†Ô∏è  Warning: Website check failed (might be temporary)"
          fi

      # Step 4: Cleanup (remove private key)
      - name: Cleanup
        if: always()  # Run even if previous steps failed
        run: rm -f ~/.ssh/id_ed25519

      # Step 5: Notify success
      - name: Success Notification
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo "Website URL: http://${{ secrets.SSH_HOST }}"
          echo "Deployed commit: ${{ github.sha }}"

      # Step 6: Notify failure
      - name: Failure Notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for errors."
